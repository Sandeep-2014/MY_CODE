<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms coding practice</title>
    <style>
        table, tr{
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <h1 style="text-align: center;">Registration Form in HTML</h1>
        <form action="post">
            
            <tr> 
                <th><label for="name">Name:</label></th>
                <td> <input type="text" id="name" name="Name" placeholder="Name"></td>
            </tr>
            <tr>
                <th><label for="phone_number">Phone Number:</label></th>
                <td> <input type="text" id="phone_number" name="phone number" placeholder="9867******"></td>
            </tr>
            <tr>
                <th><label for="email_id">Email Id:</label></th>
                <td><input type="email" id="email_id" name="Email Id" placeholder="example1@*8" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"></td>
            </tr>
            <tr>
                <th><label for="password">Password:</label></th>
                <td><input type="text" id="password" name="Password" placeholder="Password" required></td>
            </tr>
                
            <tr>
                <th><label for="gender">Gender: </label></th>
                <td>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                </td>
            </tr>
                <!-- <div>
                    <label for="gender">Gender: </label>
                    <div>
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                    </div>
                </div> -->
                
            <tr>
                <th><label for="date">Date of Birth: </label></th>
                <td><input type="date" id = "date" ></td>

            </tr>
            <tr>
                <th><label for="Hobbies">Hobbies:</label></th>
                <td>
                    <input type="checkbox" id="checkbox1"  name="check" value="singing">
                    <label for="checkbox1" >singing</label>

                    <input type="checkbox" id="checkbox2" name="check" value="Dancing">
                    <label for="checkbox2">Dancing</label>

                    <input type="checkbox" id="checkbox3" name="check" value="playing">
                    <label for="checkbox3">playing</label>
                </td>
            </tr>
                
            <tr>
                <th><label for="Education Qualification">Education Qualification:  </label></th>
                <td>
                    <select name="" id="">
                        <option value="Select Option">Select Option</option>
                        <option value="10th">10th</option>
                        <option value="12th">12th</option>
                        <option value="Graduate">Graduate</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <th><label for="Address">Address: </label></th>
                <td><textarea name="Address" id="Address" cols="20" rows="4"></textarea></td>
            </tr>
        </form>
    </table>
</body>
</html>
